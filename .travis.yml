language: r
pandoc_version: 1.19.2.1
    
script:
  - bash render-book.sh
  - Rscript -e 'pkgdown::build_site()'
  - cp -r _book/ docs/doc

cache:
  packages: yes
  directories:
    - $TRAVIS_BUILD_DIR/inst/example-thesis/_bookdown_files

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  local-dir: docs # Book output directory
  on:
    branch: master
